<div class="container-fluid">
    <div class="row">
        <div
            id="tabs-row"
            class="tab-item "
        >
            <a
                name="Problem list"
                routerLink="/pages/profile/detail/{{patientId}}/problem-list"
                routerLinkActive="sideBarActive"
            >
                <img
                    id="problem"
                    class="svg"
                    src="assets/svg/problem.svg"
                    alt=""
                >
                <p>Problem list</p>
            </a>
            <a
                name="Profile"
                routerLink="/pages/profile/detail/{{patientId}}/profile-info"
                routerLinkActive="sideBarActive"
            >
                <img
                    id="profile"
                    src="{{currentPatient?.MediaURL}}"
                    alt=""
                >
                <p>Profile</p>
            </a>
            <a
                name="Allegry"
                routerLink="/pages/profile/detail/{{patientId}}/allegry"
                routerLinkActive="sideBarActive"
            >
                <img
                    id="allergy"
                    src="assets/svg/allergy.svg"
                    alt=""
                >
                <p>Allegry</p>
            </a>
            <a
                name="Medication"
                routerLink="/pages/profile/detail/{{patientId}}/medication"
                routerLinkActive="sideBarActive"
            >
                <img
                    id="medication"
                    src="assets/svg/medication.svg"
                    alt=""
                >
                <p>Medication</p>
            </a>
            <a
                name="Vitals"
                routerLink="/pages/profile/detail/{{patientId}}/vital"
                routerLinkActive="sideBarActive"
            >
                <img
                    id="vitals"
                    src="assets/svg/vitals.svg"
                    alt=""
                >
                <p>Vitals</p>
            </a>
            <a
                style="width: 55px;"
                name="Test"
                routerLink="/pages/profile/detail/{{patientId}}/test"
                routerLinkActive="sideBarActive"
            >
                <img
                    id="test"
                    src="assets/svg/test.svg"
                    alt=""
                >
                <p>Test</p>
            </a>
            <a
                name="Account"
                routerLink="/pages/profile/detail/{{patientId}}/account"
                routerLinkActive="sideBarActive"
            >
                <img
                    id="account"
                    src="assets/svg/account_balance_wallet.svg"
                    alt=""
                >
                <p>Account</p>
            </a>
            <a
                name="Messages"
                routerLink="/pages/profile/detail/{{patientId}}/message"
                routerLinkActive="sideBarActive"
            >
                <img
                    id="messages"
                    src="assets/svg/messenger.svg"
                    alt=""
                >
                <p>Messages</p>
            </a>
        </div>
        <div style="position: absolute; top: 0px; right: 1rem;">
            <app-user></app-user>
        </div>
    </div>
</div>
