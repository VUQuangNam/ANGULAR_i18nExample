<div class="container-fluid p-3">
  <div class="listTestCategory scroll-55vh" style="width: 20%; float: left">
    <ul class="ul-listTestCategory">
      <li
        class="li-listTestCategory"
        *ngFor="let item of listOrgans; let i = index"
        [class]="item.isActive ? 'border-bottom-1' : ''"
      >
        <div (click)="onActiveOrgans(item)">{{ item.Name }}</div>
      </li>
    </ul>
  </div>
  <div class="ml-3 listTestCategory scroll" style="width: 20%; float: left">
    <ul class="ul-listTestCategory">
      <li
        class="li-listTestCategory"
        *ngFor="let item of listEducation; let i = index"
        [class]="item.isActive ? 'border-bottom-1' : ''"
      >
        <div (click)="onActiveEducation(item)">
          {{ item.Name }}
        </div>
      </li>
    </ul>
  </div>

  <div class="listCategorySub scroll-55vh" style="width: 54%">
    <ul class="ul-listTestCategory">
      <li
        class="li-listTestCategory row"
        *ngFor="let item of listCombination; let i = index"
      >
        <div
          [class]="
            i % 2 === 0
              ? 'bg-br col-10 text-align-center'
              : ' col-10 text-align-center'
          "
        >
          {{ item.Description }}
        </div>
        <div
          [class]="
            i % 2 === 0
              ? 'bg-br col-2 text-align-center'
              : 'col-2 text-align-center'
          "
        >
          <section class="example-section">
            <mat-checkbox
              class="example-margin"
              (click)="createHealth(item)"
              [checked]="item.checked"
            ></mat-checkbox>
          </section>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="button-group">
  <button class="btn">
    <mat-icon style="font-size: 35px; color: #707070">print</mat-icon>
  </button>
</div>
