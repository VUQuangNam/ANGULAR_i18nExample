<div class="container-fluid biopsy">
    <div class="row mr-1 mt-3 justify-content-end ">
        <div class="col-3 selection insideShadow ">
            <select class="minimal">
                <option value="">Not yet viewed</option>
                <option value="">Last visit only</option>
            </select>

        </div>
    </div>

    <div class="row justify-content-between">
        <div class="col-10 mt-3">
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                class="mat-elevation-z8 table-hover text-center content tableStyle"
            >
                <ng-container
                    *ngFor="let date of displayedColumns; let i1 = index"
                    matColumnDef="{{date}}"
                >
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        {{date}}
                    </th>
                    <div
                        *ngIf="date != 'Test'"
                        style="vertical-align: middle;"
                    >
                        <td
                            mat-cell
                            *matCellDef="let test"
                            (click)="showTest(test[i1-1].patientTestResultMedias,test[i1-1].PatientTestResultId,test[0].TestId)"
                        >
                            {{test[i1-1].patientTestResultMedias.length}}
                            <mat-icon [class.set-color]="test[i1-1].Status==1">file_copy</mat-icon>
                        </td>
                    </div>
                    <div *ngIf="date == 'Test'">
                        <td
                            mat-cell
                            *matCellDef="let test"
                        >
                            {{test[0].Name}}
                        </td>
                    </div>
                </ng-container>
                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns;"
                ></tr>
            </table>
        </div>
        <div class="col-2 mt-3">
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                class="mat-elevation-z8 table-hover text-center tableStyle"
            >
                <ng-container matColumnDef="Order">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        Order
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let listPosition"
                    >
                        <mat-icon>touch_app</mat-icon>
                    </td>
                </ng-container>
                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumnsData; sticky: true"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumnsData;"
                ></tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-end group-button">
        <button class="btn">
            <img
                src="assets/svg/print.svg"
                alt=""
            >
        </button>
    </div>
</div>
