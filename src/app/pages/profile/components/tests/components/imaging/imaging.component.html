<div class="container-fluid lab">
    <div class="row justify-content-between ml-1">
        <div class="col-2 packages ">
            <div class="text-center packages-tab" *ngFor="let item of packagesList; let i = index">
                <h3 [ngClass]="isActive == item.PackageId? 'active-tab' :'default-tab' "
                    (click)="getPackagesDetail(item.PackageId)">
                    {{item.Name}}
                    <span [ngClass]="isActive == item.PackageId? 'slider-active' :'slider' "></span>
                </h3>
            </div>
        </div>
        <div class="col-7" style="margin-top: 5em;">
            <div class="container overflow-auto">
                <table mat-table [dataSource]="dataSource" matSort
                class="mat-elevation-z8 table-hover text-center tableStyle">
                <ng-container *ngFor="let date of displayedColumns; let i1 = index" matColumnDef="{{date}}">
                    <th mat-header-cell *matHeaderCellDef>
                        {{date}}
                    </th>
                    <!-- <div *ngIf="date != 'Test'">
                        <td mat-cell *matCellDef="let packages">
                            {{packages[i1-1].NumericResult}}
                        </td>
                    </div> -->
                    <div *ngIf="date != 'Test'" style="vertical-align: middle;">
                        <td mat-cell *matCellDef="let test" (click)="showTest(test[i1-1].patientTestResultMedias,test[i1-1].PatientTestResultId,test[0].TestId)">
                            {{test[i1-1].patientTestResultMedias.length}}
                            <mat-icon [class.set-color]="test[i1-1].Status==1">file_copy</mat-icon>
                        </td>
                    </div>
                    <div *ngIf="date == 'Test'" >
                        <td mat-cell *matCellDef="let packages">
                           {{packages[0].Name}}
                        </td>
                    </div>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            </div>
           
        </div>
        <div class="col-3" style="margin-top: 1em;">
            <div class="selection insideShadow ">
                <select class="minimal">
                    <option value="">Not yet viewed</option>
                    <option value="">Last visit only</option>
                </select>
            </div>
            <div class="" style="margin-top: 1rem;">

                <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 text-center tableStyle">
                    <ng-container matColumnDef="Graph">
                        <th mat-header-cell *matHeaderCellDef>
                            Graph
                        </th>
                        <td mat-cell *matCellDef="let listPosition">
                                <mat-icon> bar_chart</mat-icon>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Order">
                        <th mat-header-cell *matHeaderCellDef>
                            Order
                        </th>
                        <td mat-cell *matCellDef="let listPosition">
                            <input class="input_order" id="{{listPosition[0].PatientTestResultId}}" (click)="orderStatus()" type="checkbox">
                            <label for="{{listPosition[0].PatientTestResultId}}">
                                <mat-icon id="touch_app" class="touch_app">touch_app</mat-icon>
                            </label>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsData; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsData;"></tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-end group-button">
        <button class="btn">
            <img src="assets/svg/touch_app.svg" alt="">
        </button>
        <button class="btn">
            <img src="assets/svg/create.svg" alt="">
        </button>
        <button class="btn">
            <img src="assets/svg/print.svg" alt="">
        </button>
    </div>
</div>
