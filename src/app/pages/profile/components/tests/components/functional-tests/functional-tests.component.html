<div class="container-fluid functional-test">
    <div class="row mr-1 mt-3 justify-content-end ">
        <div class="col-3 selection insideShadow ">
            <select class="minimal">
                <option value="">Not yet viewed</option>
                <option value="">Last visit only</option>
            </select>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-10 mt-3">
            <div
                class="container"
                style="overflow: auto; padding: 0;"
            >
                <table
                    mat-table
                    matSort
                    [dataSource]="dataSource"
                    class="mat-elevation-z8 table-hover text-center tableStyle"
                >
                    <ng-container
                        *ngFor="let date of displayedColumns; let i1 = index"
                        matColumnDef="{{date}}"
                    >
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                        >
                            {{date}}
                        </th>
                        <div *ngIf="date != 'Test'">
                            <td
                                mat-cell
                                *matCellDef="let packages"
                            >
                                {{packages[i1-1].NumericResult}}
                            </td>
                        </div>
                        <div *ngIf="date == 'Test'">
                            <td
                                mat-cell
                                *matCellDef="let packages"
                            >
                                {{packages[0].Name}}
                            </td>
                        </div>
                    </ng-container>
                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns; sticky: true"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                </table>
            </div>
        </div>
        <div class="col-2 mt-3">
            <table
                mat-table
                matSort
                [dataSource]="dataSource"
                class="mat-elevation-z8 table-hover text-center tableStyle"
            >
                <ng-container matColumnDef="Order">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        Order
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let listPosition"
                    >
                        <mat-icon>touch_app</mat-icon>
                    </td>
                </ng-container>
                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumnsData; sticky: true"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumnsData;"
                ></tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-end group-button">
        <button class="btn">
            <img
                src="assets/svg/print.svg"
                alt=""
            >
        </button>
    </div>
</div>
