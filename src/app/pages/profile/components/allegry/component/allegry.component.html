<div
  class="container-fluid mt-4 outsideShadow"
  style="overflow: auto; height: 75vh"
>
  <table mat-table class="tableStyle" [dataSource]="dataSource">
    <ng-container matColumnDef="Allegry for">
      <th mat-header-cell *matHeaderCellDef>Allegry for</th>
      <td mat-cell *matCellDef="let allergy">{{ allergy.AllergyName }}</td>
    </ng-container>
    <ng-container matColumnDef="Since">
      <th mat-header-cell *matHeaderCellDef>Since</th>
      <td mat-cell *matCellDef="let allergy">
        {{ allergy.StartDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Symtoms">
      <th mat-header-cell *matHeaderCellDef>Symtoms</th>
      <td mat-cell *matCellDef="let allergy">
        {{ allergy.SymptomSNOMEDDescription }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Frequency">
      <th mat-header-cell *matHeaderCellDef>Frequency</th>
      <td mat-cell *matCellDef="let allergy">{{ allergy.Frequency }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="button-group">
    <button class="btn" (click)="openDialog()" style="margin: 0 20px 0 20px">
      <mat-icon style="font-size: 35px; color: #707070"
        >add_circle_outline</mat-icon
      >
    </button>
    <button class="btn" (click)="openEditDialog()" style="margin: 0 20px 0 0">
      <mat-icon style="font-size: 35px; color: #707070">edit</mat-icon>
    </button>
    <!-- <button class="btn">
      <mat-icon style="font-size: 35px; color: #707070">print</mat-icon>
    </button> -->
  </div>
</div>
