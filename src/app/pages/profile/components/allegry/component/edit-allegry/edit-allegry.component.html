<div class="container" style="margin-top: 2em">
  <div class="row">
    <div class="col-10 add-history">Edit allegry</div>
    <div class="col-2 btn-1">
      <div class="button-group">
        <!-- <button
                    class="btn-cancel"
                    (click)="closeDialog()"
                >Cancel</button> -->
        <button class="btn-save" (click)="closeDialog()">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 1em">
  <table mat-table class="tableStyle" [dataSource]="dataSource">
    <ng-container matColumnDef="Allegry for">
      <th mat-header-cell *matHeaderCellDef>Allegry for</th>
      <td
        mat-cell
        *matCellDef="let allergy"
        (click)="openDetailDialog(allergy.PatientAllergySymptomId)"
      >
        {{ allergy.AllergyName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Since">
      <th mat-header-cell *matHeaderCellDef>Since</th>
      <td
        mat-cell
        *matCellDef="let allergy"
        (click)="openDetailDialog(allergy.PatientAllergySymptomId)"
      >
        {{ allergy.StartDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Symtoms">
      <th mat-header-cell *matHeaderCellDef>Symtoms</th>
      <td
        mat-cell
        *matCellDef="let allergy"
        (click)="openDetailDialog(allergy.PatientAllergySymptomId)"
      >
        {{ allergy.SymptomSNOMEDDescription }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Frequency">
      <th mat-header-cell *matHeaderCellDef>Frequency</th>
      <td
        mat-cell
        *matCellDef="let allergy"
        (click)="openDetailDialog(allergy.PatientAllergySymptomId)"
      >
        {{ allergy.Frequency }}
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <mat-icon (click)="deleteItem(item)">delete</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
