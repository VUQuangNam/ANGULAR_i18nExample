<form action="" ngNativeValidate (ngSubmit)="createNewSymptom()">
    <div class="container" style="margin-top: 2em">
        <div class="row justify-content-between">
            <div class="col-9 add-history" *ngIf="check == 3">Create new symptom</div>
            <div class="col-9 add-history" *ngIf="check == 4">Create new review of systems</div>
            <div class="col-9 add-history" *ngIf="check == 5">Create new daily life</div>
            <div class="col-9 add-history" *ngIf="check == 6">Create new medication</div>
            <div class="col-3 btn-1">
                <div class="button-group">
                    <button class="btn-cancel" (click)="closeDialog()">Cancel</button>
                    <button class="btn-save" [disabled]="checkClickSave">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="check == 3">
        <mat-form-field class="example-full-width">
            <input type="text" autocomplete="off" matInput name="problem" [(ngModel)]="symptomName" (input)="searchTermSymptom($event.target.value)" required />
            <mat-spinner
            *ngIf="!isLoading"
            matSuffix
            [diameter]="18"
        ></mat-spinner>
        </mat-form-field>
        <mat-selection-list class="example-full-width" [multiple]="false">
            <mat-list-option *ngFor="let item of listTerm" [value]="item.SNOMEDCode" (click)="setTermValue(item.FullName, item.SymptomId, item.SNOMEDCode)">
                {{ item.FullName }}
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div class="container" *ngIf="check == 4">
        <mat-form-field class="example-full-width">
            <input matInput autocomplete="off" name="problem" [(ngModel)]="symptomName" (keyup)="filterListSymptom(symptomName)" required />
        </mat-form-field>
        <mat-selection-list class="example-full-width" [multiple]="false">
            <mat-list-option *ngFor="let item of filterSymptom" [value]="item.SymptomId" (click)="setValue(item.Name, item.SymptomId)">
                {{ item.Name }}
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div class="container" *ngIf="check == 5">
        <mat-form-field class="example-full-width">
            <input matInput autocomplete="off" name="problem" [(ngModel)]="symptomName" (keyup)="filterListSymptom(symptomName)" required />
        </mat-form-field>
        <mat-selection-list class="example-full-width" [multiple]="false">
            <mat-list-option *ngFor="let item of filterSymptom" [value]="item.SymptomId" (click)="setValue(item.Name, item.SymptomId)">
                {{ item.Name }}
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div class="container" *ngIf="check == 6">
        <mat-form-field class="example-full-width">
            <input matInput autocomplete="off" name="problem" [(ngModel)]="symptomName" (keyup)="filterListSymptom(symptomName)" required />
        </mat-form-field>
        <mat-selection-list class="example-full-width" [multiple]="false">
            <mat-list-option *ngFor="let item of filterSymptom" [value]="item.SymptomId" (click)="setValue(item.Name, item.SymptomId)">
                {{ item.Name }}
            </mat-list-option>
        </mat-selection-list>
    </div>
</form>
