<div class="container overflow-hidden" style="margin-top: 2em">
  <div class="row justify-content-between">
    <div class="col-9 add-history">Edit immunization</div>
    <div class="col-3 btn-1">
      <div class="button-group">
        <!-- <button class="btn-cancel" style="border: none; color: #9fb9c8;" (click)="closeDialog()">
                    Cancel
                </button> -->
        <button class="btn-save" (click)="closeDialog()">Close</button>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col immu-table">
      <table mat-table class="table-hover tableStyle" [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="vaccines">
          <th mat-header-cell *matHeaderCellDef>Vacciens</th>
          <td
            mat-cell
            *matCellDef="let item"
            (click)="openDetailDialog(item.ImmunizationId)"
          >
            {{ item.Vaccine }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td
            mat-cell
            *matCellDef="let item"
            (click)="openDetailDialog(item.ImmunizationId)"
          >
            {{ item.AppliedDate }}
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <mat-icon (click)="deleteItem(item.PatientImmunizationscheduleId)"
              >delete</mat-icon
            >
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
