<div class="container-fluid overflow-hidden">
    <div class="row">
        <div class="col immu-table">
            <table mat-table class="table-hover tableStyle " [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="vaccines">
                    <th mat-header-cell *matHeaderCellDef> Vacciens</th>
                    <td mat-cell *matCellDef="let item"> {{item.Vaccine}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let item">{{item.AppliedDate}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="group-button">
        <button mat-button [matMenuTriggerFor]="aboveMenu">
            <img src="assets/svg/create.svg" alt="">
          </button>
        <mat-menu #aboveMenu="matMenu" yPosition="above" class="menu">
            <button mat-menu-item style="text-align: center; font-size: 16px; font-family: Segoe UI; padding: 0 20px;">
              Received all vaccines following national schedule
            </button>
            <div style="width: 100%; background-color: #707070; height: 1px;"></div>
            <button mat-menu-item (click)="openDialog()" style="text-align: center; font-size: 16px; font-family: Segoe UI;">
              Add new one
            </button>
        </mat-menu>
        <button (click)="openEditDialog()">
             <img src="assets/svg/pen.svg" alt="">
         </button>

    </div>
</div>
