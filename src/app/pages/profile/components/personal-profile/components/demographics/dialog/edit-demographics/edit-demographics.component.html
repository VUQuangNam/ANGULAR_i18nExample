<div class="container" style="margin-top: 2em;">
    <div class="row">
        <div class="col-9 add-history">
            Edit demographics
        </div>
        <div class="col-3 btn-1">
            <div class="button-group">
                <button class="btn-cancel" style="border: none; color: #9fb9c8;" (click)="closeDialog()">
                  Cancel
                </button>
                <button class="btn-save" (click)="updateCurrentPatient()">Save
                </button>
            </div>
        </div>
    </div>
</div>
<div class="demographics">
    <div class="avatar">
        <img [src]="profileImageString" *ngIf="profileImageString" class="img-fluid"><br>
        <label for="profileImage">
                <!-- <span class="material-icons">
                    add_a_photo
                </span> -->
                <img class="add-photo" src="assets/svg/logoChat.svg" alt="">
                <span class="material-icons">
                    add_a_photo
                </span>
            </label>
        <input #ProfileImage type="file" accept='image/*' id="profileImage" (change)="processFileProfileImage(ProfileImage.files)" hidden required> <br>
    </div>
    <div class="info">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label> Firstname </label>
                    <input name="Firstname" [(ngModel)]="firstName" />
                </div>
                <div class="form-group">
                    <label> Lastname </label>
                    <input name="name" [(ngModel)]="lastName" />
                </div>
                <div class="form-group">
                    <label> Phone </label>
                    <input name="phone" [(ngModel)]="phone" />
                </div>
                <div class="form-group">
                    <label> Email </label>
                    <input name="email" [(ngModel)]="email" />
                </div>
                <div class="form-group">
                    <label> Address </label>
                    <textarea style="margin-top: 8px;" name="" id="" [(ngModel)]="address"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label> Gender </label>
                    <select name="" id="" [(ngModel)]="gender" class="gender">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
                </div>
                <div class="form-group">
                    <label> Date of birth </label>
                    <input type="date" name="dob" [(ngModel)]="dob" />
                </div>
                <div class="form-group">
                    <label> National ID </label>
                    <input name="national" [(ngModel)]="nationalId" />
                </div>
            </div>
        </div>
        <hr style="width: 100%;" />
        <h4>Emergency contact</h4>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label> Firstname </label>
                    <input name="name" [(ngModel)]="RelationshipFirstName"/>
                </div>
                <div class="form-group">
                    <label> Lastname  </label>
                    <input name="name" [(ngModel)]="RelationshipLastName"/>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label> Relationship </label>
                    <select name="" id="" class="selectRelationship" (change)="clickRelationship($event.target.value)">
                        <option value="{{item.NumericKey}}" 
                        *ngFor="let item of listRelationship"
                        [selected]="item.NumericKey === relationship"
                        >{{item.Value}}</option>
                    </select>
                    <!-- <input name="relationship" [(ngModel)]="relationship" /> -->
                </div>
                <div class="form-group">
                    <label> Phone </label>
                    <input name="phone" [(ngModel)]="emergencyPhone" />
                </div>
            </div>
        </div>
    </div>
</div>
