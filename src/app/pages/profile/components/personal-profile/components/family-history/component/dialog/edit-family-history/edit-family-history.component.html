<div class="container-fluid overflow-hidden">
  <div class="row">
    <div class="col-10 add-history">Edit family history</div>
    <div class="col-2 btn-1">
      <div class="button-group">
        <!-- <button class="btn-cancel" style="border: none; color: #9fb9c8;" (click)="closeDialog()">
                    Cancel
                </button> -->
        <button class="btn-save" (click)="closeDialog()">Close</button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 family-table">
      <table
        mat-table
        class="table-hover tableStyle w-100"
        [dataSource]="dataSource"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="relationship">
          <th mat-header-cell *matHeaderCellDef>Relationship</th>
          <td
            mat-cell
            *matCellDef="let item"
            (click)="openEditDialog(item.PatientFamilyfactorId)"
          >
            {{ item.Relationship }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td
            mat-cell
            *matCellDef="let item"
            (click)="openEditDialog(item.PatientFamilyfactorId)"
          >
            {{ item.DiseaseName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <mat-icon (click)="deleteItem(item.PatientFamilyfactorId)"
              >delete</mat-icon
            >
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
