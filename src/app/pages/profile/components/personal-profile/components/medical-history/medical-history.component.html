<div class="container-fluid overflow-hidden">
    <div class="row div-table">
        <div class="col-6 medical-table">
            <table mat-table class="table-hover tableStyle w-100" [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="medical">
                    <th mat-header-cell *matHeaderCellDef> Medical History</th>
                    <td mat-cell *matCellDef="let item"> {{item.SNOMEDCode}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="since">
                    <th mat-header-cell *matHeaderCellDef> since </th>
                    <td mat-cell *matCellDef="let item">{{item.StartDate | date : 'dd/MM/yyyy'}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-6 medical-table">
            <table mat-table class="table-hover tableStyle w-100" [dataSource]="surgicalDataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="surgical">
                    <th mat-header-cell *matHeaderCellDef> Surgical History</th>
                    <td mat-cell *matCellDef="let item">{{item.SNOMEDCode}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>date</th>
                    <td mat-cell *matCellDef="let item">{{item.StartDate | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="surgicalDisplayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: surgicalDisplayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="group-button">
        <button (click)="openDialog()">
            <img src="assets/svg/create.svg" alt="">
         </button>
        <button (click)="openEditDialog()">
             <img src="assets/svg/pen.svg" alt="">
         </button>
    </div>
</div>
