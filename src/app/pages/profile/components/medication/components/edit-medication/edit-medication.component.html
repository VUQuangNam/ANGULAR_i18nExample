<div class="container mt-2 mb-2">
    <div class="row">
        <div class="col-9 add-history">
            Update Medication
        </div>
        <div class="col-3">
            <div class="button-group">
                <button
                    class="btn btn-cancel"
                    (click)="closeDialog()"
                >Cancel</button>
                <button
                    (click)="onUpdateMedication()"
                    class="btn btn-save"
                >Save</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="example-table-container">
        <table
            mat-table
            class="tableStyle"
            [dataSource]="dataSource"
        >
            <ng-container
                *ngFor="let item of Columns;let ix = index"
                matColumnDef="{{item.name}}"
            >
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >
                    {{item.name}}
                </th>
                <td
                    mat-cell
                    *matCellDef="let a"
                >
                    <div class="row ">
                        <div
                            class="col-8 align-self-center"
                            (click)="openDialogEdit(a)"
                        >
                            {{ a[item?.key] }} {{ a[item?.key1] }}
                        </div>
                        <div class="col-2 align-self-center">
                            <button
                                *ngIf="ix === Columns.length-1"
                                class="btn"
                                (click)="onDeleteMedication(a)"
                            >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
            ></tr>
        </table>
    </div>
</div>
