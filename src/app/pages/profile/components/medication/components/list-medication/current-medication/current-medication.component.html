<div class="container-fluid">
    <div class="example-table-container">
        <table
            mat-table
            class="tableStyle"
            [dataSource]="dataSource"
        >
            <ng-container
                *ngFor="let item of Columns"
                matColumnDef="{{item.name}}"
            >
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >{{item.name}}</th>
                <td
                    mat-cell
                    *matCellDef="let a"
                >
                    {{ item.type !== 'date' ? a[item?.key] : a[item?.key] | date: "dd/MM/yyyy"}}
                    {{ item.key1  ? a[item?.key1] : ''}}
                </td>
            </ng-container>
            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
            ></tr>
        </table>
    </div>
</div>
