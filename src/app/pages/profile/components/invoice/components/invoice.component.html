<div class="container-fluid mt-4">
    <div class="container-fluid insideShadow w-100" style="height: 82vh">
        <h2>List of Charges</h2>
        <table mat-table class="tableStyle" [dataSource]="dataSource">
            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let item">{{ item.AllergyName }}</td>
            </ng-container>
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let item">{{ item.StartDate }}</td>
            </ng-container>
            <ng-container matColumnDef="SKU">
                <th mat-header-cell *matHeaderCellDef>SKU</th>
                <td mat-cell *matCellDef="let item">{{ item.SymptomName }}</td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let item">{{ item.Frequency }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div class="button-group" style="position: absolute; bottom: 4em; right: 1em">
            <button class="btn" style="margin: 0 -5px 0 20px">
                <mat-icon
                    style="font-size: 30px; color: #707070"
                    (click)="openDialog()"
                >add_circle_outline</mat-icon>
            </button>
            <button class="btn" style="margin: 0 20px 0 0">
                <mat-icon
                    style="font-size: 30px; color: #707070"
                    (click)="openEditDialog()"
                >edit</mat-icon>
            </button>
        </div>
    </div>
    <div class="verify">
        <!-- <button
            class="btn1"
            routerLink="verify"
        >Verify</button> -->
        <button class="btn1" (click)="finishVisit()">Verify</button>
    </div>
</div>
