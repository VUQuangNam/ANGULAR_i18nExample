<div
    class="container"
    style="margin-top: 2em;"
>
    <div class="row">
        <div class="col-9 add-history">
            Edit list of charge
        </div>
        <div class="col-3 btn-1">
            <div class="button-group">
                <button
                    class="btn-cancel"
                    (click)="closeDialog()"
                >Cancel</button>
                <button class="btn-save">Save</button>
            </div>
        </div>
    </div>
</div>
<div
    class="container"
    style="margin-top: 2em;"
>
    <form
        novalidate
        #myForm="ngForm"
    >
        <div class="kendoTableStyle">
            <kendo-grid
                class="table-hover table-borderless"
                [data]="Listofcharge"
            >
                <ng-template kendoGridToolbarTemplate>
                    <button
                        kendoGridAddCommand
                        class="btn add-button"
                        id="add-button"
                        hidden
                    >
                        <mat-icon>add_circle_outline</mat-icon>
                    </button>
                </ng-template>
                <kendo-grid-column
                    field="Category"
                    title="Category"
                >
                    <ng-template
                        kendoGridCellTemplate
                        let-dataItem="dataItem"
                    >
                        <span [hidden]="isShow">
                            <p>{{ dataItem.Category }}</p>
                        </span>
                        <button
                            class="btn btn-edit"
                            (click)="editButton()"
                            [hidden]="!isShow"
                            kendoGridEditCommand
                        >
                            {{ dataItem.Category }}
                        </button>
                    </ng-template>
                    <ng-template
                        kendoGridEditTemplate
                        let-dataItem="dataItem"
                    >
                        <input
                            type="text"
                            [(ngModel)]="dataItem.Category"
                            name="Category"
                            required
                        />
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column
                    field="Description"
                    title="Description"
                >
                    <ng-template
                        kendoGridCellTemplate
                        let-dataItem="dataItem"
                    >
                        <span [hidden]="isShow">
                            <p>{{ dataItem.Description }}</p>
                        </span>
                        <button
                            class="btn btn-edit"
                            (click)="editButton()"
                            [hidden]="!isShow"
                            kendoGridEditCommand
                        >
                            {{ dataItem.Description }}
                        </button>
                    </ng-template>
                    <ng-template
                        kendoGridEditTemplate
                        let-dataItem="dataItem"
                    >
                        <input
                            type="k-text"
                            [(ngModel)]="dataItem.Description"
                            name="Description"
                            required
                        />
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column
                    field="SKU"
                    title="SKU"
                >
                    <ng-template
                        kendoGridCellTemplate
                        let-dataItem="dataItem"
                    >
                        <span [hidden]="isShow">
                            <p>{{ dataItem.SKU }}</p>
                        </span>
                        <button
                            class="btn btn-edit"
                            (click)="editButton()"
                            [hidden]="!isShow"
                            kendoGridEditCommand
                        >
                            {{ dataItem.SKU }}
                        </button>
                    </ng-template>
                    <ng-template
                        kendoGridEditTemplate
                        let-dataItem="dataItem"
                    >
                        <input
                            type="text"
                            [(ngModel)]="dataItem.SKU"
                            name="SKU"
                            required
                        />
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column
                    field="Quantity"
                    title="Quantity"
                >
                    <ng-template
                        kendoGridCellTemplate
                        let-dataItem="dataItem"
                    >
                        <span [hidden]="isShow">
                            <p>{{ dataItem.Quantity }}</p>
                        </span>
                        <button
                            class="btn btn-edit"
                            (click)="editButton()"
                            [hidden]="!isShow"
                            kendoGridEditCommand
                        >
                            {{ dataItem.Quantity }}
                        </button>
                    </ng-template>
                    <ng-template
                        kendoGridEditTemplate
                        let-dataItem="dataItem"
                    >
                        <input
                            type="text"
                            [(ngModel)]="dataItem.Quantity"
                            name="Quantity"
                            required
                        />
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column
                    field="Discount"
                    title="Discount"
                >
                    <ng-template
                        kendoGridCellTemplate
                        let-dataItem="dataItem"
                    >
                        <span [hidden]="isShow">
                            <p>{{ dataItem.Discount }}</p>
                        </span>
                        <button
                            class="btn btn-edit"
                            (click)="editButton()"
                            [hidden]="!isShow"
                            kendoGridEditCommand
                        >
                            {{ dataItem.Discount }}
                        </button>
                    </ng-template>
                    <ng-template
                        kendoGridEditTemplate
                        let-dataItem="dataItem"
                    >
                        <input
                            type="text"
                            [(ngModel)]="dataItem.Discount"
                            name="Discount"
                            required
                        />
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-command-column
                    title=""
                    width="100"
                    [hidden]="!isShow"
                >
                    <ng-template
                        kendoGridCellTemplate
                        let-isNew="isNew"
                    >
                        <!-- edit the command directive, will be visible when not in edit mode -->
                        <button
                            kendoGridEditCommand
                            class="btn"
                            [hidden]="!showButton"
                        >
                            <mat-icon>done</mat-icon>
                        </button>
                        <!-- remove the command directive, will be visible when not in edit mode -->
                        <button
                            kendoGridRemoveCommand
                            class="btn"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                        <!-- save the command directive, will be visible when in edit mode -->
                        <button
                            kendoGridSaveCommand
                            class="btn"
                        >
                            <mat-icon>{{ isNew ? "create" : "done" }}</mat-icon>
                        </button>
                        <!-- cancel the command directive, will be visible when in edit mode -->
                        <button
                            kendoGridCancelCommand
                            class="btn"
                            id="cancel"
                        >
                            <mat-icon>{{ isNew ? "cancel" : "cancel" }}</mat-icon>
                        </button>
                    </ng-template>
                </kendo-grid-command-column>
            </kendo-grid>
        </div>
    </form>
</div>
