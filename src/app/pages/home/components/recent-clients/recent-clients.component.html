<div class="outsideShadow w-100" style="height: 10em;">
  <div class="col">
    <h3>Recent Clients</h3>
    <h3 (click)="routerLinkListPatient()">
      View All
    </h3>
  </div>

  <div class="col" style="margin: 0px 20px 16px; width: 500px; height: 80px;">
    <div class="row" style="overflow: hidden; height: 80px;">
      <div class="image" *ngFor="let i of listPatient" (click)="routerLink(i.PatientId)">
        <img src="{{i.MediaURL}}" alt="" />
      </div>
    </div>
  </div>
</div>
