<div class="container-fluid">
    <div class="row">
        <div class="col-1">
            <mat-icon (click)="back()">keyboard_arrow_left</mat-icon>
        </div>
        <div class="col-5">
            <h3 class="title">My profile</h3>
        </div>
    </div>
    <div class="outsideShadow w-100 form" >
        <div class="row">
            <div class="col-4">
                <div class="avatar">
                    <img [src]="profileImageString" *ngIf="profileImageString" class="img-fluid"><br>
                    <label for="profileImage">
                        <!-- <span class="material-icons">
                                add_a_photo
                            </span> -->
                        <img class="add-photo" src="assets/svg/logoChat.svg" alt="">
                        <span class="material-icons">
                            add_a_photo
                        </span>
                    </label>
                    <input #ProfileImage type="file" accept='image/*' id="profileImage" (change)="processFileProfileImage(ProfileImage.files)" hidden required> <br>
                </div>
                <!-- <div class="avatar">
                        <img [src]="profileImageString" *ngIf="profileImageString" class="img-fluid"
                        class="w-100 h-100 mb-1 ">
                    <label for="profileImage"><i class="fa fa-camera" aria-hidden="true"></i></label>
                    <input #ProfileImage type="file" accept='image/*' id="profileImage"
                        (change)="processFileProfileImage(ProfileImage.files)" hidden required>
                    </div> -->
            </div>
            <div class="col-8 content">
                <div class="info">
                    <h3>Personal Information</h3>
                    <div class="row">

                        <div class="col-6">
                            <label>First Name</label>
                            <mat-form-field>
                                <input matInput [(ngModel)]="firstName">
                            </mat-form-field>
                        </div>
                        <div class="col-6 gender">
                            <label>Gender</label>
                            <select name="" id="" [(ngModel)]="gender">
                                <option [value]="1">Male</option>
                                <option [value]="2">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Last Name</label>
                            <mat-form-field>
                                <input matInput [(ngModel)]="lastName">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <label>Date of birth</label>
                            <mat-form-field>
                                <input type="date" matInput [(ngModel)]="dob">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Position</label>
                            <mat-form-field>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <label>ID</label>
                            <mat-form-field>
                                <input matInput [(ngModel)]="id">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Phone</label>
                            <mat-form-field>
                                <input matInput [(ngModel)]="phone">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Email</label>
                            <mat-form-field>
                                <input matInput [(ngModel)]="email">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="contact">
                    <h3>Security & login</h3>
                    <div class="row">
                        <div class="col-6">
                            <label>First Name</label>
                            <mat-form-field>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <label>Relationship</label>
                            <mat-form-field>
                                <input matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Last Name</label>
                            <mat-form-field>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <label>Phone</label>
                            <mat-form-field>
                                <input matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <div class="edit">
            <img src="assets/svg/pen.svg" (click)="updateProfileProvider()" alt="">
        </div>
    </div>
</div>
