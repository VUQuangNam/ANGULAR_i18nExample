<div class="container-fluid">
    <div class="row">
        <div class="col-9 calender-title">
            <p>Calender</p>
        </div>
        <div class="col-3">
            <app-user></app-user>
        </div>
    </div>
    <br />

    <div class="row">
        <div class="control-section">
            <div class="col-12 content-wrapper calendar">
                <ejs-schedule #scheduleObj w-100 height="580px" (eventRendered)="oneventRendered($event)" [(selectedDate)]="selectedDate" [eventSettings]="eventSettings">
                    <e-views>
                        <e-view option="Month"></e-view>
                    </e-views>
                </ejs-schedule>
            </div>
        </div>
    </div>
    <div class="add-button">
        <button (click)="openDialog()">
      <img src="assets/svg/create.svg" alt="" />
    </button>
    </div>
</div>
